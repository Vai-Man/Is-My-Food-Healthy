<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Nutrition Checker</h1>
            <p>Empower your food choices with a glance.</p>
        </div>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="foodInput" placeholder="Search for a food product...">
            <button id="searchBtn">Check Nutrition</button>
        </section>

        <section class="results-container" id="results">

        </section>
    </main>

    <footer>
        <p>Better health, one choice at a time.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
